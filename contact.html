<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">Contact Us</div>
            <div class="form-container">
                <div class="input-container">
                    <input type="text" placeholder="Name" class="input-field">
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Email" class="input-field">
                </div>
                <div class="message-container">
                    <textarea placeholder="Your message..." class="input-field"></textarea>
                </div>
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
